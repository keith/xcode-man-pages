<p class="Pp"><code class="Nm">perfpowermetricd</code> &#x2014;
    <span class="Nd">supports metric monitor.</span></p>
</section>
<section class="Sh">
<h1 class="Sh" id="DESCRIPTION"><a class="permalink" href="#DESCRIPTION">DESCRIPTION</a></h1>
<p class="Pp">The <code class="Nm">perfpowermetricd</code> daemon works only
    within the context of a launchd job and should not be run from the command
    line.</p>
